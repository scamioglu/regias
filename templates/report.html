{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Reports</h2>
    <form method="POST" class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" name="search" placeholder="Search parents..." value="{{ search }}">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr><th>ID</th><th>Name</th><th>Stage</th><th>Actions</th></tr>
        </thead>
        <tbody>
            {% for parent in parents %}
                <tr>
                    <td>{{ parent.id }}</td>
                    <td>{{ parent.name }}</td>
                    <td>{{ parent.stage_name }}</td>
                    <td>
                        <a href="{{ url_for('parent_detail', parent_id=parent.id) }}" class="btn btn-sm btn-primary">View</a>
                        <a href="{{ url_for('report_pdf', parent_id=parent.id) }}" class="btn btn-sm btn-success">Download PDF</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
