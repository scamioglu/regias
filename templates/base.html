<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Tüm sekmeler için kırmızı renk */
        .nav-tabs .nav-link {
            color: #ff0000 !important; /* Kırmızı renk */
        }

        .nav-tabs .nav-link:hover {
            color: #cc0000 !important; /* Koyu kırmızı */
            background-color: #f8f9fa; /* Hafif gri arka plan */
        }

        .nav-tabs .nav-link.active {
            color: #ff0000 !important; /* Aktif sekme kırmızı */
            background-color: #e9ecef !important; /* Daha belirgin gri arka plan */
            border-bottom: 2px solid #ff0000 !important; /* Alt çizgi kırmızı */
            font-weight: bold; /* Kalın yazı */
        }

        .nav-tabs {
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        {% if current_user.is_authenticated %}
            <div class="d-flex justify-content-end my-3">
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
